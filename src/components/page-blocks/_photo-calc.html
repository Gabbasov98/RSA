<div class='container'>
    <h2 class="photo-calc__title display2">
        <span>Заказать расчёт</span> стоимости по фото
    </h2>
    <div class="photo-calc__desc">Прикрепите фото поломки и мы дадим быструю оценку ремонта вашего авто</div>
    <div class='photo-calc__inner'>
        <div class="photo-calc__left">
            <form action="" class="photo-calc__form">
                <fieldset class="form-group">
                    <img src="img/user.svg" alt="">
                    <input type="text" placeholder="Имя">
                </fieldset>
                <fieldset class="form-group">
                    <img src="img/call.svg" alt="">
                    <input type="text" placeholder="Телефон">
                </fieldset>
                <div class="photo-calc__photo">
                    <div class="photo-calc__photo-item">
                        <img src="img/car4.jpg" alt="">
                        <button class="photo-calc__photo-delete" type="button">

                                <path d="M4.07274 4.82232L0.957705 1.70713C0.754984 1.5045 0.754984 1.17687 0.957705 0.974239C1.16033 0.771608 1.48795 0.771608 1.69058 0.974239L4.80571 4.08944L7.92075 0.974239C8.12347 0.771608 8.451 0.771608 8.65362 0.974239C8.85634 1.17687 8.85634 1.5045 8.65362 1.70713L5.53858 4.82232L8.65362 7.93752C8.85634 8.14015 8.85634 8.46778 8.65362 8.67041C8.55264 8.77149 8.41987 8.82227 8.28719 8.82227C8.15451 8.82227 8.02183 8.77149 7.92075 8.67041L4.80571 5.55521L1.69058 8.67041C1.5895 8.77149 1.45682 8.82227 1.32414 8.82227C1.19146 8.82227 1.05878 8.77149 0.957705 8.67041C0.754984 8.46778 0.754984 8.14015 0.957705 7.93752L4.07274 4.82232Z" fill="white"/>
                            </svg>
                        </button>
                    </div>
                    <div class="photo-calc__photo-item">
                        <img src="img/car4.jpg" alt="">
                        <button class="photo-calc__photo-delete" type="button">
                            <svg width="9" height="9" viewBox="0 0 9 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4.07274 4.82232L0.957705 1.70713C0.754984 1.5045 0.754984 1.17687 0.957705 0.974239C1.16033 0.771608 1.48795 0.771608 1.69058 0.974239L4.80571 4.08944L7.92075 0.974239C8.12347 0.771608 8.451 0.771608 8.65362 0.974239C8.85634 1.17687 8.85634 1.5045 8.65362 1.70713L5.53858 4.82232L8.65362 7.93752C8.85634 8.14015 8.85634 8.46778 8.65362 8.67041C8.55264 8.77149 8.41987 8.82227 8.28719 8.82227C8.15451 8.82227 8.02183 8.77149 7.92075 8.67041L4.80571 5.55521L1.69058 8.67041C1.5895 8.77149 1.45682 8.82227 1.32414 8.82227C1.19146 8.82227 1.05878 8.77149 0.957705 8.67041C0.754984 8.46778 0.754984 8.14015 0.957705 7.93752L4.07274 4.82232Z" fill="white"/>
                            </svg>
                        </button>
                    </div>
                    <div class="photo-calc__photo-input">
                        <input type="file">

                            <path d="M22.9999 11.9668H12.9999V1.63343C12.9999 1.35937 12.8945 1.09654 12.707 0.902754C12.5194 0.708967 12.2651 0.600098 11.9999 0.600098C11.7347 0.600098 11.4803 0.708967 11.2928 0.902754C11.1052 1.09654 10.9999 1.35937 10.9999 1.63343V11.9668H0.999878C0.734661 11.9668 0.480308 12.0756 0.292771 12.2694C0.105235 12.4632 -0.00012207 12.726 -0.00012207 13.0001C-0.00012207 13.2742 0.105235 13.537 0.292771 13.7308C0.480308 13.9246 0.734661 14.0334 0.999878 14.0334H10.9999V24.3668C10.9999 24.6408 11.1052 24.9037 11.2928 25.0974C11.4803 25.2912 11.7347 25.4001 11.9999 25.4001C12.2651 25.4001 12.5194 25.2912 12.707 25.0974C12.8945 24.9037 12.9999 24.6408 12.9999 24.3668V14.0334H22.9999C23.2651 14.0334 23.5194 13.9246 23.707 13.7308C23.8945 13.537 23.9999 13.2742 23.9999 13.0001C23.9999 12.726 23.8945 12.4632 23.707 12.2694C23.5194 12.0756 23.2651 11.9668 22.9999 11.9668Z" fill="#565E70"/>

                </div>
                <div class="photo-calc__form-check check">
                    <input checked type="checkbox" class="checkbox">
                    <label>
                        Согласен с <a href="">политикой конфиденциальности</a>
                    </label>
                </div>
                @@include('_button.html',{"class":"photo-calc__btn","modal":"true"})
            </form>
        </div>
        <div class="photo-calc__right">
            <div class="photo-calc__contacts">
                <div class="photo-calc__contacts-title">или напишите нам в месседжеры:</div>

                    <div class="photo-calc__socials">

                                <path d="M9 18C13.9718 18 18 13.9718 18 9C18 4.02825 13.9718 0 9 0C4.02825 0 0 4.02825 0 9C0 13.9718 4.02825 18 9 18ZM4.11825 8.805L12.7958 5.45925C13.1985 5.31375 13.5503 5.5575 13.4198 6.1665L13.4205 6.16575L11.943 13.1265C11.8335 13.62 11.5402 13.74 11.13 13.5075L8.88 11.8492L7.79475 12.8948C7.67475 13.0148 7.5735 13.116 7.341 13.116L7.50075 10.8263L11.6707 7.059C11.8523 6.89925 11.6302 6.80925 11.391 6.96825L6.23775 10.2127L4.01625 9.51975C3.534 9.36675 3.5235 9.0375 4.11825 8.805Z" fill="white"></path>
                            </svg>
                        </a>
                    </div>
                    <a href="tel:+74951234567" class="photo-calc__phone">+7 (495) 123-45-67</a>
                </div>
            </div>
            <div class="photo-calc__img">
                <div class="photo-calc__hint">
                    Гарантия <span>3 года</span> <br> на все виды работ!
                </div>
                <img class="photo-calc__img-car" src="img/car5.webp" alt="">
                <img class="photo-calc__img-shadow" src="img/shadow3.svg" alt="">
            </div>
        </div>
    </div>
</div>
